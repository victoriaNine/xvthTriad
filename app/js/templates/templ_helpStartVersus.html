<figure>
    <figcaption>
        <span class="weight-bold">1.</span> In the main menu, select "Versus Mode".
    </figcaption>
</figure>
<figure>
    <figcaption>
        <span class="weight-bold">2a.</span> If you're creating a room to play with a friend, enter a name and click "Next".
    </figcaption>
</figure>
<figure>
    <figcaption>
        <span class="weight-bold">2b.</span> If you're joining a friend in the room they have created, enter the room's name, choose the "Join the room" option in the dropdown menu and click "Next".
    </figcaption>
</figure>
<figure>
    <figcaption>
        <span class="weight-bold">3.</span> Select the rules you want to play with by toggle them, or choosing them in the dropdown menu ("Trade" rule only).<br>Click "Next" to confirm your choice. You can click "Next" right away to play with the default rules. Only the player who created the room can set the rules.<br><br>
        Note: Selecting the Random rule will skip the card selection screen as your deck will be built automatically from the cards you own.
    </figcaption>
</figure>
<figure>
    <figcaption>
        <span class="weight-bold">4.</span> Drag and drop your cards into your deck to build it. You can reorder your deck if you want to.
    </figcaption>
</figure>
<figure>
    <figcaption>
        <span class="weight-bold">5.</span> Once you have selected five cards, you will be prompted to confirm your choice. Click "Let's start!" to start the game.
    </figcaption>
</figure>
<figure>
    <figcaption>
        <span class="weight-bold">6.</span> You will be prompted to wait for the other player to confirm as well before the game can start. You can click "Cancel" before the other player confirms if you want to make any changes.
    </figcaption>
</figure>
