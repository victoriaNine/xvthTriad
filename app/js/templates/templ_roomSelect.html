<div class="roomSelect_header" style="display:none;">
    <div class="roomSelect_header-leftCol">
        <h1 class="roomSelect_header-title">
            <span class="weight-bold">Room</span> selection
        </h1>
        <hr>
        <p class="roomSelect_header-help"></p>
    </div>
</div>
<div class="roomSelect_content">
    <div class="roomSelect_content-screenNav" style="display:none;">
        <ul class="roomSelect_content-screenNav-choice">
            <li class="roomSelect_content-screenNav-choice-backBtn roomSelect_content-screenNav-choice-element">Back</li>
            <li class="roomSelect_content-screenNav-choice-nextBtn roomSelect_content-screenNav-choice-element">Next</li>
        </ul>
    </div>
    <div class="roomSelect_content-settings">
        <div class="col">
            <div class="roomSelect_content-settings-setting setting-roomName">
                <div class="roomSelect_content-settings-setting-label">Room name</div>
                <input class="roomSelect_content-settings-setting-input"></input>
            </div>
        </div>
        <div class="col">
            <div class="roomSelect_content-settings-setting setting-mode">
                <ul class="roomSelect_content-settings-setting-select">
                    <li class="modeSetting-create">Create a room</li>
                    <li class="modeSetting-join">Join a room</li>
                </ul>
                <div class="roomSelect_content-settings-setting-toggle"></div>
            </div>
        </div>
    </div>
</div>
